<!DOCTYPE html>
<html lang="ru">
  <head>
    {{> head }}
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <!-- 1) section--hero -->
        <section
          data-sidemenu-theme="white"
          data-section-id="hero"
          class="hero hero__section"
        >
          <div class="container hero__container">
            <!-- Header:
            1) Logo (div_img) header__left
            2) Nav (nav_nav) ul>li header__center
            3) Contacts (address_contacts_a tel) header__right
            -->
            {{> header }}
            <!-- main:
            1)title(h1)
            2)subtitle(p)
            3)Кнопка(btn)
            -->
            {{> main }}
            <!-- bullet:
            1)буллеты(ul>li)
            -->
            {{> bullet }}
          </div>
        </section>
        <!-- 2) section--features -->
        {{> features }}
        <!-- 3) section--shop -->
        {{> shop }}
        <!-- 4) section--team -->
        {{> team }}
        <!-- 5) section--menu menu-slaider -->
        {{> menu }}
        <!-- 6) section--reviews-->
        {{> reviews }}
        <!-- 7) section--video-->
        {{> videoPlayer }}
        <!-- 8) section--form-->
        {{> form }}
        <!-- 9) section--map(в него вложенный и footer)  -->
        {{> body }}
      </main>
    </div>
    <!-- Фиксированная навигация -->
    {{> onePageScroll }}
    <!-- Бургер меню -->
    <button class="burger" id="jsburger" type="button">
      <span class="burger__item">Menu</span>
    </button>
    <!-- Библиотека jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Библиотека jquery fancybox-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
      integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- TouchSwipe 1.6 -->
    <!-- <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script> -->

    <!-- Яндекс API карта -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>

    <!-- Мой скрипты -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
