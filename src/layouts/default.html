<!DOCTYPE html>
<html lang="ru">
  <head>
    {{> head }}
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <!-- Hero:
            1)  Задаем задний фон для Header и Main - 3 картинки(слайдер)
            -->
        <section class="hero hero__section">
          <!-- Контейнер:
            1)  Задаем для контента габаритную рамку
            -->
          <div class="container hero__container">
            <!-- Header:
            1) Logo (div_img) header__left
            2) Nav (nav_nav) ul>li header__center
            3) Contacts (address_contacts_a tel) header__right
            -->
            {{> header }}
            <!-- main:
            1)title(h1)
            2)subtitle(p)
            3)Кнопка(btn)
            -->
            {{> main }}
            <!-- bullet:
            1)буллеты(ul>li)
            -->
            {{> bullet }}
          </div>
        </section>
        <!-- 1) Section - features title(h2) subtitle(h3) + container -->
        {{> features }}
        <!-- 2) div-Shop -->
        {{> shop }}
        <!-- 3) section- Team title(h2) + container -->
        {{> team }}
        <!-- 4) div- Slider -->
        {{> menu }}
        <!-- 5) section - reviews title(h2) + container -->
        {{> reviews }}
        <!-- 6) section- video title(h2) + container -->
        {{> videoPlayer }}
        <!-- 7) section- CTA (call to action)  title(h2) -->
        {{> cta }}
        <!-- 8) div- map -->
        <!-- 9)footer -->
        {{> body }}
      </main>
    </div>
    <!-- Фиксированная навигация -->
    {{> fixedMenu }}
    <!-- Бургер меню -->
    <button class="burger" id="jsburger" type="button">
      <span class="burger__item">Menu</span>
    </button>
    <!-- Библиотека jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Библиотека jquery fancybox-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
      integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
